<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-form">
    <form>
      <h1 style="color:rgb(56, 196, 196);">Login</h1><br>
      <div class="content">
        <h4 style="color:aliceblue;">Email :</h4><br>
        <div class="input-field">
           <input type="email" placeholder="enter email id">
        </div><br>
        <h4 style="color:aliceblue;">Password :</h4><br>
        <div class="input-field">
           <input type="password" placeholder="enter password">
        </div><br>
        <a href="#" class="link" style="color:aqua;">Forgot Password?</a>
      </div><br>
      <div class="action">
         <button>LOGIN</button>
      </div>
    </form>
   </div>
</body>
</html>
